name: tflint-check

on:
  workflow_dispatch:
  workflow_call:

jobs:
  tflint:
    name: tflint-check-job
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./terraform

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v1
        with:
          tflint_version: latest
      - name: Run TFLint
        run: tflint --recursive